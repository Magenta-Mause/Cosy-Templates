# yaml-language-server: $schema=../../schema/template.schema.json
name: Terraria Mobile
description: Terraria mobile-compatible server (ghcr.io/meshi-team/terraria-server-mobile)
variables:
  - name: World Name
    type: string
    placeholder: world_name
    default: world
  - name: World Size
    type: string
    placeholder: world_size
    options: ["1"]
  - name: World Seed
    type: string
    placeholder: world_seed
  - name: Server Password
    type: string
    placeholder: password
  - name: Difficulty
    type: string
    placeholder: difficulty
    options: ["0", "1", "2", "3"]
  - name: Max Players
    type: string
    placeholder: max_players
    default: "8"
game_id: 1226
docker_image_name: ghcr.io/meshi-team/terraria-server-mobile
docker_image_tag: latest
environment_variables:
  WORLD_SIZE: '{{world_size}}'
  WORLD_SEED: '{{world_seed}}'
  PASSWORD: '{{password}}'
  DIFFICULTY: '{{difficulty}}'
  MAX_PLAYERS: '{{max_players}}'
port_mapping:
  '7777/tcp': 7777
  '7777/udp': 7777
file_mounts:
  - /terraria-server/worlds
resource_limit:
  memory: 2G
  cpu: 1